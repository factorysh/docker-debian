---

command:
  "cat /etc/debian_version":
    exit-status: 0
    stdout:
      - bullseye

  "locale -a":
    exit-status: 0
    stdout:
      - en_US.utf8
      - fr_FR.utf8

  "cat /etc/timezone":
    exit-status: 0
    stdout:
      - Europe/Paris

  "which vi":
    exit-status: 0
    stdout:
      - /usr/bin/vi
